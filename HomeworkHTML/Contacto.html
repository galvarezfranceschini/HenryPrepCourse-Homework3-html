<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <h1>Este es el formulario de contacto</h1>

    <form>

        <div>
            <input type="text" name="nombre" placeholder="Nombre" />
        </div>

        <div>
            <input type="text" name="apellido" placeholder="Apellido" />
        </div>

        <div>
            <input type="email" name="mail" placeholder="Email" />
        </div>

        <div>
            <input type="tel" name="celu" placeholder="Celular" />
        </div>

        <div>
            <label for="conocer">Como nos conociste?</label> </br>
            <label> <input type="checkbox" id="cbox1" value="firstcbox" /> Instagram </label> </br>
            <label> <input type="checkbox" id="cbox2" value="secondcbox" /> Facebook </label> </br>
            <label> <input type="checkbox" id="cbox3" value="thirdcbox" /> Google </label>
        </div>

        <div>
            <label for="motivo">Motivo del contacto:</label>
            <input type="text" name="motivo" />
        </div>

        <button>ENVIAR</button>

    </form>
    
</body>

</html>
